<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin Template">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Admin Panel</title>
    <!-- Vendor styles-->
    <link rel="stylesheet" href="css/vendor.css">
    <!-- App styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="theme-1">
    <div class="layout-container">
      <!-- top navbar-->
      <header class="header-container">
        <nav>
          <ul class="d-lg-none">
            <li><a class="menu-link menu-link-slide" id="sidebar-toggler" href="#"><span><em></em></span></a></li>
          </ul>
          <ul class="d-none d-sm-block">
            <li><a class="menu-link menu-link-slide" id="offcanvas-toggler" href="#"><span><em></em></span></a></li>
          </ul>
          <h2 class="header-title">Forms Validation</h2>
          <ul class="float-right">
            <li><a class="ripple" id="header-search" href="#"><em class="ion-ios-search-strong"></em></a></li>
            <li class="dropdown"><a class="dropdown-toggle has-badge ripple" href="#" data-toggle="dropdown"><em class="ion-person"></em><sup class="badge bg-danger">3</sup></a>
              <ul class="dropdown-menu dropdown-menu-right md-dropdown-menu">
                <li><a href="profile.html"><em class="ion-home icon-fw"></em>Profile</a></li>
                <li><a href="messages.html"><em class="ion-gear-a icon-fw"></em>Messages</a></li>
                <li class="dropdown-divider" role="presentation"></li>
                <li><a href="user.login.html"><em class="ion-log-out icon-fw"></em>Logout</a></li>
              </ul>
            </li>
            <li><a class="ripple" id="header-settings" href="#"><em class="ion-gear-b"></em></a></li>
          </ul>
        </nav>
      </header>
      <!-- sidebar-->
      <aside class="sidebar-container">
        <div class="sidebar-header">
          <div class="float-right pt-lg text-muted invisible"><em class="ion-close-round"></em></div><a class="sidebar-header-logo" href="#"><img src="images/logo.png" data-svg-replace="images/logo.svg" alt="Logo"><span class="sidebar-header-logo-text">Admin</span></a>
        </div>
        <div class="sidebar-content">
          <div class="sidebar-toolbar text-center"><a href="#"><img class="rounded-circle thumb64" src="images/01.jpg" alt="Profile"></a>
            <div class="mt">Welcome, Diwakar</div>
          </div>
          <nav class="sidebar-nav">
            <ul>
              <li><a class="ripple" href="dashboard.html"><span class="float-right nav-label"><span class="badge bg-success">2</span></span><span class="nav-icon"><img class="invisible" data-svg-replace="images/aperture.svg" alt="MenuItem"></span><span>Dashboard</span></a></li>
              <li><a class="ripple" href="addproduct.html"><span class="float-right nav-label"></span><span class="nav-icon"><img class="invisible" data-svg-replace="images/radio-waves.svg" alt="MenuItem"></span><span>Add Products</span></a></li>
              <li><a class="ripple" href="showproduct.html"><span class="float-right nav-label"></span><span class="nav-icon"><img class="invisible" data-svg-replace="images/radio-waves.svg" alt="MenuItem"></span><span>Show Products</span></a></li>
              <li><a class="ripple" href="orders.html"><span class="float-right nav-label"></span><span class="nav-icon"><img class="invisible" data-svg-replace="images/radio-waves.svg" alt="MenuItem"></span><span>Orders</span></a></li>      
             
            
            </ul>
          </nav>
        </div>
      </aside>
      <div class="sidebar-layout-obfuscator"></div>
      <!-- Main section-->
      <main class="main-container">
        <!-- Page content-->
        <section>
          <div class="container-fluid">
            <h5 class="mt0">Add Products</h5>
            
            <!-- START row-->
            
            
            <div class="cardbox">
              <div class="cardbox-body">
                <!-- START row-->
                <div class="row">
                  <div class="col-lg-12">
                    <form class="form-validate" id="form-example" name="form.formValidate" novalidate="">
                      <fieldset class="b0">
                        <legend>Details</legend>
                      </fieldset>
                      <fieldset>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Product Name</label>
                          <div class="col-sm-6">
                            <input class="form-control" type="text" name="sometext" required="">
                          </div>
                        </div>
                      </fieldset>
                                            
                      <fieldset>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Category</label>
                          <div class="col-sm-6">
                            <select class="form-control" name="select" required="">
                              <option value="">Clothes</option>
                              <option value="1">Bags</option>
                              <option value="2">Household</option>
                              <option value="3">Technology</option>
                              
                            </select>
                          </div>
                        </div>
                      </fieldset>
                      <fieldset>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Description</label>
                          <div class="col-sm-6">
                            <textarea class="thumbnail form-control" name="details" id="details" style="width:100%; height:100px" placeholder="write here..." required></textarea>
                          </div>
                        </div>
                      </fieldset>
                      <fieldset>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Add Image</label>
                          <div class="col-sm-6">
                            <input type="file" style="width:100%" name="picture" class="btn thumbnail" id="picture" >
                          </div>
                        </div>
                      </fieldset>
                      
                     
                      <fieldset>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Price</label>
                          <div class="col-sm-6">
                            <input class="form-control" type="text" name="max">
                          </div>
                        </div>
                      </fieldset>
                      <fieldset>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Old Price</label>
                          <div class="col-sm-6">
                            <input class="form-control" type="text" name="minlength">
                          </div>
                        </div>
                      </fieldset>
                     
                      <hr>
                      <div class="text-center">
                        <button class="btn btn-primary" type="submit">Add Product</button>
                      </div>
                      <!-- END panel-->
                    </form>
                  </div>
                </div>
                <!-- END row-->
              </div>
            </div>
          </div>
        </section>
        <!-- Page footer-->
        <footer><span>2017 Admin Panel</span></footer>
      </main>
    </div>
    
   
    <!-- Google Maps API-->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBNs42Rt_CyxAqdbIBK0a5Ut83QiauESPA"></script>
    <!-- Vendor script-->
    <script src="js/vendor.js"></script>
    <!-- App script-->
    <script src="js/app.js"></script>
  </body>


</html>
