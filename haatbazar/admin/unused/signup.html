<!DOCTYPE html>
<html lang="en">
  
<!-- Mirrored from themicon.co/theme/centric/v1.9.5/html5jquery-bootstrap4/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 06 Dec 2017 06:35:08 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin Template">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Centric - Bootstrap Admin Template</title>
    <!-- Vendor styles-->
    <link rel="stylesheet" href="css/vendor.css">
    <!-- App styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="layout-container">
      <div class="page-container bg-blue-grey-900">
        <div class="container-full">
          <div class="container container-xs">
            <div class="text-center"><img class="mv-lg img-fluid thumb64" src="images/logo.png"></div>
            <form class="cardbox b0 form-validate" id="user-signup" action="#" name="createForm" novalidate="">
              <div class="cardbox-offset pb0">
                <div class="cardbox-offset-item text-right">
                  <div class="btn btn-success btn-circle btn-lg invisible" id="form-ok"><em class="ion-checkmark-round"></em></div>
                </div>
              </div>
              <div class="cardbox-heading">
                <div class="cardbox-title text-center">Create account</div>
              </div>
              <div class="cardbox-body">
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input class="form-control" type="email" name="accountName" required="">
                    <div class="mda-form-control-line"></div>
                    <label>Email address</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-email-outline icon-lg"></em></span>
                </div>
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input class="form-control" id="account-password" type="password" name="accountPassword" required="">
                    <div class="mda-form-control-line"></div>
                    <label>Password</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
                </div>
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input class="form-control" type="password" name="accountPasswordCheck" required="">
                    <div class="mda-form-control-line"></div>
                    <label>Confirm password</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
                </div>
              </div>
              <button class="btn btn-primary btn-flat" type="submit">Create</button>
              <div class="cardbox-body bg-gray-lighter text-center text-sm"><span class="spr">By registering I accept the</span><a class="spr" href="#">Terms of Service</a><span class="spr">and</span><a class="spr" href="#">Privacy</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Vendor script-->
    <script src="js/vendor.js"></script>
    <!-- App script-->
    <script src="js/app.js"></script>
  </body>
