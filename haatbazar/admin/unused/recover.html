<!DOCTYPE html>
<html lang="en">
  
<!-- Mirrored from themicon.co/theme/centric/v1.9.5/html5jquery-bootstrap4/recover.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 06 Dec 2017 06:35:08 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin Template">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Centric - Bootstrap Admin Template</title>
    <!-- Vendor styles-->
    <link rel="stylesheet" href="css/vendor.css">
    <!-- App styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="layout-container">
      <div class="page-container bg-blue-grey-900">
        <div class="container-full">
          <div class="container container-xs">
            <div class="text-center mv-lg"><img class="rounded-circle mb block-center img-fluid thumb64" src="images/01.jpg">
              <p>Brian Walker</p>
            </div>
            <div class="cardbox bg-success ng-fadeIn d-none" id="confirmation">
              <div class="cardbox-heading"><em class="ion-checkmark-round float-right icon-lg"></em>
                <h4 class="mt0">Mail Sent!</h4>
              </div>
              <div class="cardbox-body">
                <p>Please check your inbox and follow instructions to reset your password.</p>
              </div>
              <div class="cardbox-footer text-right"><a class="btn btn-success btn-flat text-white" href="login.html">Login<em class="ion-ios-arrow-thin-right icon-fw"></em></a></div>
            </div>
            <form class="cardbox form-validate" id="user-recover" action="#" name="loginForm" novalidate="">
              <div class="cardbox-heading">
                <p class="text-center text-inherit">Fill with your mail to receive instructions on how to reset your password.</p>
              </div>
              <div class="cardbox-offset pb0">
                <div class="cardbox-offset-item text-right ng-fadeInLeftShort">
                  <button class="btn btn-success btn-circle btn-lg" type="submit"><em class="ion-checkmark-round"></em></button>
                </div>
              </div>
              <div class="cardbox-body">
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input class="form-control" type="email" name="accountName" required="">
                    <div class="mda-form-control-line"></div>
                    <label>Email address</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-email-outline icon-lg"></em></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Vendor script-->
    <script src="js/vendor.js"></script>
    <!-- App script-->
    <script src="js/app.js"></script>
  </body>
